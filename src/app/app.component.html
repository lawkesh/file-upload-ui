<div>
    <label for="file-upload">Choose a file</label>
    <input id="file-upload" type="file" (change)="onFileChange($event)" />
    <button type="button" (click)="onSubmit()">Upload</button>
    <span *ngIf="uploadSuccess" class="upload-success">File uploaded successfully...</span>
    <span *ngIf="uploadFailed" class="upload-failed">File upload failed...</span>
</div>
